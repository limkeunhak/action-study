# This is a basic workflow to help you get started with Actions

name: CI Pipeline

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Deploy Node.js
    - run: sshpass -p ${{ secrets.MY_SERVER_PASSWORD }} ssh ${{ secrets.MY_SERVER_USER_ID }}@${{ secrets.MY_SERVER_IP }} /home/${{ secrets.MY_SERVER_USER_ID }}/test-deploy.sh
